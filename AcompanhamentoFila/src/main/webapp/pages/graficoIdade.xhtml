	<ui:define name="conteudo">

				<p:tab title="Até 05 dias">
					<h:form>
						<p:dataTable id="tblCincodias"
							value="#{graficoIdadeMB.listaCh05Dias}" var="chCincoDias"
							paginator="true" paginatorPosition="bottom" rows="10">

							<p:column headerText="Número chamado">
								<h:outputText value="#{chCincoDias.numeroChamado}" />
							</p:column>

							<p:column headerText="Data abertura">
								<h:outputText value="#{chCincoDias.dataAbertura}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
								</h:outputText>
							</p:column>

							<p:column headerText="Status do chamado">
								<h:outputText value="#{chCincoDias.statusChamado.status}" />
							</p:column>

							<p:column headerText="Setor de abertura">
								<h:outputText value="#{chCincoDias.setorAbertura}" />
							</p:column>

							<p:column headerText="Criticidade">
								<h:outputText value="#{chCincoDias.criticidade}" />
							</p:column>

							<p:column headerText="Operador">
								<h:outputText value="#{chCincoDias.operadores.nome}" />
							</p:column>

							<p:column headerText="Vencimento SLA">
								<h:outputText value="#{chCincoDias.vencimentoSla}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
								</h:outputText>
							</p:column>

							<p:column headerText="Idade do chamado">
								<h:outputText value="#{chCincoDias.idadeChamado}" />
							</p:column>

							<f:facet name="footer">
								<h:outputLabel value="Total de chamdos: " />
								<h:outputText
									value="#{graficoIdadeMB.listaCh05Dias.size()}" />
							</f:facet>

						</p:dataTable>
					</h:form>
				</p:tab>
