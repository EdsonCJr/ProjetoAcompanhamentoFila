<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>.::Chamados por analista::.</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />

	<h:form>

		<p:panelGrid columns="2">

			<p:outputLabel for="op" value="Operador" />
			<p:selectOneMenu id="op" value="#{chamadoMB2.operador.codigo}"
				onchange="submit()" valueChangeListener="#{chamadoMB2.recebeOperador}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItem itemLabel="Selecione um operador" itemValue="null"
					noSelectionOption="true" />
				<f:selectItems value="#{chamadoMB2.listaDeOperadores}"
					var="operador" itemLabel="#{operador.nome}"
					itemValue="#{operador.codigo}" />
			</p:selectOneMenu>

		</p:panelGrid>

	</h:form>
</h:body>

</html>
